    <script>

            flash_url : "./images/swfupload/swfupload.swf",

            upload_url: "http://www.kjjlpt.com/include/swfuploadnew.php",

                progressTarget : "fsUploadProgress",
                cancelButtonId : "btnCancel"
            },
            debug: false,

            // Button settings
            button_image_url: "images/browse.png",
            button_width: "65",
            button_height: "29",
            button_placeholder_id: "upload",
            button_text: '<span class="browse">浏览</span>',

            upload_error_handler : uploadError,
            upload_success_handler : uploadSuccess,
            upload_complete_handler : uploadComplete,
            queue_complete_handler : queueComplete
        };

        swfu = new SWFUpload(settings);
    };
</script>

                        <form action="__URL__/registergame" method="post" enctype="multipart/form-data">
                            <table width="480" border="0">

                                            <td width="80">真实姓名：</td>

                                            </td>
                                        </tr>
                                        <tr>
                                            <td>年级：</td>
                                            <td>

                                                    <volist name="gradeList" id="vo">
                                                    <option value={$vo.id}>{$vo.grade}</option>
                                                    </volist>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>专业：</td>
                                            <td>
                                                <input type="text" class="input"  value="{$apply.major}" name="apply[major]" size="40"></td>
                                        </tr>
                                        <tr>
                                            <td>学号：</td>
                                            <td>
                                                <input type="text" class="input"  value="{$apply.number}" name="apply[number]" size="40"></td>
                                        </tr>
                                        <tr>
                                            <td>手机：</td>
                                            <td>
                                                <input type="text" class="input"  value="{$apply.phone}" name="apply[phone]" size="40"></td>
                                        </tr>
                                        <tr>
                                            <td>QQ：</td>
                                            <td>
