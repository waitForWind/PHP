<!DOCTYPE html>
<html>
<head>
	<title>测试用例</title>
	<meta http-equiv="Content-Type" charset="utf-8" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.1.min.js"></script>
	<script src="__PUBLIC__/js/cademy.js" type="text/javascript"></script>
	 <script src="__PUBLIC__/js/city.js" type="text/javascript"></script>

	<script type="text/javascript">
	     $(function(){
        $("#mymajor").major({
            a_val:"{$info[0].academy}",
            m_val:"{$info[0].major}",
            a_name:"academy",
            m_name:"major"

        });
    });

	    $(function(){
        $("#mycitys").citys({
            p_val:"{$info[0].province}",
            c_val:"{$info[0].city}",
            p_name:"province",
            c_name:"city"

        });
    });
	</script>

</head>
<body>
	<table>
		<tr>
			<td>学院：</td>
			<td>
				<select name="academy" id="academy">
					<volist name="academyList" id="vo">
						<option value="">{$vo.academy}</option>
					</volist>
				</select>
			</td>
		</tr>
		<tr>
			<td>年级：</td>
			<td>
				<select name="grade" id="grade">
					<volist name="gradeList" id="vo">
						<option value="">{$vo.grade}</option>
					</volist>
				</select>
			</td>
		</tr>
		<tr>
		<td>城市</td>
			<td>
				 <span id="mycitys"></span>
			</td>
		</tr>
		<tr>
		<td>学院/专业</td>
			<td>
				  <span id="mymajor"></span>
			</td>
		</tr>
	</table>

</html>
