                    <a href="#">比赛通知</a>

                </h1>

                <div class="per_dynamic">
                    <form action="__GROUP__/Myzone/addAdvice" method="post">

                        <ul>
                            <volist name="file" id="f">

                                <li>
                                    <span class="time">
                                        <input type="button" value="通过" onclick="pass('__GROUP__/Myzone/image/id/{$f.id}/status/1')" id="pa1">
                                        <input  type="button" value="不通过" onclick="unpass('__GROUP__/Myzone/image/id/{$f.id}/status/0')" id="pa2">
                                        {$f.time|date="Y-m-d        H:i:s",###}
                                    </span>
                                    <a>[ 项目评定标题 ]</a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <a href="__GROUP__/Myzone/download/id/{$f.id}">{$f.title}</a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <if condition='$status[$i]["state"] eq 1'>
                                        <input type="button" value="已添加建议">
                                        <else />
                                        <input type="button" value="添加建议" onclick="reply_content('{$f.id}')" id="pa3"></if>
                                </li>

                                <ul class="answer" style="display:none" id="rep_{$f.id}">
                                    <li>
                                        项目标题建议:{$i}
                                        <textarea name="info[title]"></textarea>
                                    </li>
                                    <li>
                                        项目内容建议:
                                        <textarea name="info[content]"></textarea>
                                    </li>
                                    <li>
                                        项目细节建议:
                                        <textarea name="info[detail]"></textarea>
                                    </li>
                                    <input type="hidden" name="info[id]" value="{$f.id}" />

                                    <li class="tr">
                                        <input class="btn_2" type="submit" value="提交建议" name="button">

                                        <a href="javascript:void(0);" onclick="reply_cancel({$f.id})" class="cancel">取消</a>
                                    </li>
                                </ul>

                            </volist>
                        </ul>

                    </form>
                </div>
                <script type="text/javascript">
            var pa1=document.getElementById("pa1");
            var pa2=document.getElementById("pa2");
            var pa3=document.getElementById("pa3");

            function pass(url)
            {

                window.location=url;


            }
            function unpass(url)
            {


                window.location=url;

            }

            //回复留言方法

            function reply_content(id){

                $("#rep_"+id).css("display","block");
                //$("#rep_").css("display","none");  同级的隐藏啊
            }
            //回复留言的取消方法

            function reply_cancel(id){

                $("#rep_"+id).css("display","none"); 
            }

        </script>
