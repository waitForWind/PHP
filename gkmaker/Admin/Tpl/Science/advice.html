<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>科技新闻管理-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='科技立项管理 > 专家意见';
        </php>
        <include file="Common:intoHead" />
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">专家意见</div>
                    </div>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                        <tr align="center">
                            <td>教师姓名</td>
                            <td>评审状态</td>
                            <td>评审时间</td>
                            <td>操作</td>

                        </tr>

                        <volist name="list" id="vo">
                            <tr align="center" id="{$vo.id}">
                                <td width="200px">{$vo.name}</td>
                                <td><if condition='$vo.status eq 2'>待审核<else/>已通过</if></td>
                                <td>&nbsp;&nbsp;{$vo.time|date="Y-m-d H:i:s",###}</td>
                                <td>[ <a href="__URL__/checkAdvice?id={$vo.id}">查看老师建议 </a> ]</td>

                            </tr>
                        </volist>
                    </table>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <include file="Common:foot" />
        <script type="text/javascript">
            $(function(){
                $(".del").click(function(){
                    var delLink=$(this).attr("link");
                    popup.confirm('你真的打算删除【<b>'+$(this).attr("name")+'</b>】吗?','温馨提示',function(action){
                        if(action == 'ok'){
                            top.window.location.href=delLink;
                        }
                    });
                    return false;
                });
            });
        </script>
    </body>
</html>
