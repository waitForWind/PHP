<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>科技立项-{$site.SITE_INFO.name}</title>
    <php>
        $addCss="";
            $addJs="";
            $currentNav ='科技立项 > 科技立项简介';
    </php>
    <include file="Common:intoHead" />
</head>
<body>
    <div class="wrap">
        <include file="Common:head" />
        <div class="mainBody">
            <include file="Common:left" />
            <div id="Right">
                <div class="Item hr">
                    <div class="current">添加简介</div>
                </div>
                <input type="button" name="toadd" value="添加简介" class="btn" onclick="window.location.href='__URL__/addIntroduction'"/>

                <div class="Item hr">
                    <div class="current">简介列表</div>
                </div>
                <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>简介内容</td>
                            <td>状态</td>

                            <td width="200">操作</td>
                        </tr>
                    </thead>
                    <volist name="list" id="vo">
                        <tr align="center" id="{$vo.id}">
                            <td>{$vo.id}</td>
                            <td align="left">{$vo.content}</td>
                            <td>
                                <if condition='$vo["status"]'>
                                    已发布状态
                                    <else />
                                    审核状态
                                </if>
                            </td>

                            <td>
                                [
                                <a href="__URL__/putout3?id={$vo.id}">
                                    <if condition='$vo["status"]'>
                                        取消发布
                                        <else />
                                        点击发布
                                    </if>
                                </a>
                                ][
                                <a href="__URL__/addIntroduction?id={$vo.id}">编辑</a>
                                ] [
                                <a link="{:U('Science/delIntroduction/',array('id'=>$vo['id']))}"  name="{$vo.title}" class="del">删除</a>
                                ]
                            </td>
                        </tr>
                    </volist>
                </table>
            </div>
        </div>
    </div>
    <div class="clear"></div>
    <include file="Common:foot" />
    <script type="text/javascript">
            $(function(){
                $(".del").click(function(){
                    var delLink=$(this).attr("link");
                    popup.confirm('你真的打算删除【<b>'+$(this).attr("name")+'</b>】吗?','温馨提示',function(action){
                        if(action == 'ok'){
                            top.window.location.href=delLink;
                        }
                    });
                    return false;
                });
            });
        </script>
</body>
</html>
