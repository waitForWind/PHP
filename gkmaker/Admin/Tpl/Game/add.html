<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>添加赛事-后台管理-{$site.SITE_INFO.name}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='赛事管理 > 添加赛事';
        </php>
        <include file="Common:intoHead" />
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">添加赛事</div>
                    </div>
                    <form>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                            <tr>
                                <th width="100">赛事标题：</th>
                                <td><input id="title" type="text" class="input" size="60" name="info[title]" value="{$info.title}"/> </td>
                            </tr>
							<tr>
							<th width="100">主办方：</th>
							<td><input type="text" class="input" size="20" name="info[organizer]" value="{$info.organizer}"/></td>
							</tr>
							<tr>
							<th width="100">承办方：</th>
							<td><input type="text" class="input" size="20" name="info[sponsor]" value="{$info.sponsor}"/></td>
							</tr>
							
							<tr>
							<th width="100">赛事级别：</th>
							<td>
							 <select name="info[grade]">
							  	<option value="1">国家级</option>
								<option value="2">省级</option>
								<option value="3">校级</option>
								<option value="4">院级</option>
							  </select>
							  </td>
							  </tr> 
							   
                            <tr>
                                <th width="100">赛事发布状态：</th>
                                <td><label><input type="radio" name="info[cid]" value="0" <if condition="$info.cid eq 0"> checked="checked"</if> /> 赛事审核状态</label> &nbsp; <label><input type="radio" name="info[cid]" value="1" <if condition="$info.cid eq 1"> checked="checked"</if> /> 赛事已发布状态</label> </td>
                            </tr>
                           <tr>
							<th width="100">开始时间：</th>
							<td><input type="text" class="input" size="20" name="info[start_time]" value="{$info.start_time}"/>(1997-08-21)</td>
							</tr>
							
							<tr>
							<th width="100">结束时间：</th>
							<td><input type="text" class="input" size="20" name="info[end_time]" value="{$info.end_time}"/>(1997-08-21)</td>
							</tr>
                            
                      <!--      <tr>
                                <th>赛事摘要：</th>
                                <td><textarea class="input" style="height: 60px; width: 600px;" name="info[summary]">{$info.summary}</textarea> 如果不填写则系统自动截取文章前200个字符</td>
                            </tr>
                            <tr>          -->
							
							<tr>
                                <th>赛事奖项：</th>
                                <td><textarea class="input" style="height: 60px; width: 600px;" name="info[prize]">{$info.prize}</textarea></td>
                            </tr>
                                <th>赛事内容：</th>
                                <td><textarea id="content" class="input" style="height: 300px; width: 100%;" name="info[content]">{$info.content}</textarea></td>
                            </tr>
							
							
							
                        </table>
                        <input type="hidden" name="info[id]" value="{$info.id}" />
                    </form>
                    <div class="commonBtnArea" >
                        <button class="btn submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <include file="Common:foot" />
        <js href="__PUBLIC__/kindeditor/kindeditor.js,__PUBLIC__/kindeditor/lang/zh_CN.js"/>
        <script type="text/javascript">
            $(function(){var  content ;
                KindEditor.ready(function(K) {
                    content = K.create('#content');
                });
                
                $(".submit").click(function(){
                    content.sync();
                    commonAjaxSubmit();
                    return false;
                });
            });
        </script>
    </body>
</html>
