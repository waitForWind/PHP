        function getData(){ 
            $.ajax({
                type: 'POST',
                url:"{:U("Test/getData")}",
                dataType:'json',
              
                success:function(json){

                    $("#test ul").empty();
                    var li = "";

                     var list = json.list;
                     $.each(list,function(index,array){ //遍历json数据列
                        li += "<li><a href='#'>id:"+array['id']+"name:"+array['name']+"</a><li>";
                    });
                    $("#test ul").append(li);
                },
                error:function(){
                    alert("数据加载失败");
                }
            });
        }


            $(function(){
                $("#test button").live('click',function(){
              
                 getData();
                });
            });
