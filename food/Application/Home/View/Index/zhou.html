<extend name="./Template/base.html" />
<block name="main">
<style type="text/css">
	#self{
		/*text-decoration: underline;*/
	}
	#self:hover{
		color: red!important;
	}
	#menu{
		padding: 0;
		height: 600px;
	}
	#menu>li{
		height: 50px;
		line-height: 50px;
		text-align: center;
	}
	#menu>li:nth-child(n+2){
		border-top: 1px solid #eee;
	}
	#menu>li>a{
		color: #777;
	}

	#menu>li>a:hover{
		color: orange;
	}
</style>
<input type="hidden" value="__CONTROLLER__" id="controller">
<input type="hidden" id="user_id" value="{$Think.session.user_id}">
	<nav class="navbar navbar-default" style="margin-bottom: 0;">
	  <div class="container-fluid">
	    <a href="__CONTROLLER__/index" style="margin-top: 4px;display: inline-block;"><img src="__PUBLIC__/img/logo.png" style="width: 108px;"></a>

	     <ul class="nav navbar-nav navbar-right">
	      	 <li><a href="__CONTROLLER__/login" id="btn-login">登录</a></li>
	      	 <li><a href="__CONTROLLER__/self" id="self" style="color: orange;">欢迎你,
				<span class="username">
					{$Think.session.nickname}
				</span>
	      	 </a></li>
	      	 <li><a href="__CONTROLLER__/regist" id="btn-regist">注册</a></li>
	    </ul>
	  </div>
	</nav>
	<ul id="menu" style="border:1px solid #eee;display: inline-block;width: 10%;border-top: none;">
		<li><a href="__CONTROLLER__/index">首页</a></li>
		<li><a href="__CONTROLLER__/fen">粉类</a></li>
		<li><a href="__CONTROLLER__/zhou" style="color: orange;">粥类</a></li>
		<li><a href="__CONTROLLER__/fan">饭类</a></li>
		<li><a href="__CONTROLLER__/mian">面类</a></li>
		<li><a href="__CONTROLLER__/xiaochao">小炒</a></li>
	</ul>
	<div style="width: 88%;display: inline-block;vertical-align: top;margin-top: 20px;" id="search-result">
		<p class="result">共找到{$count}个结果</p>
		<div class="clearfix">
			<volist name="list" id="vo" class="M-box">
				<div class="col-md-3 intro" id="{$vo.menu_id}">
					<div class="img-box" style="width: 100%;height: 150px;overflow: hidden;">
						<img class="food-img" src="__PUBLIC__/img/{$vo.image}" style="width:100%;" />
					</div>
					<div class="intro-text">
						<span class="food-name" style="font-size: 17px;margin-bottom: 3px;display: inline-block;">{$vo.name}</span><br>
						
						<span class="shop-name" style="font-size: 16px;display: inline-block;margin-bottom: 4px;color: #777;">店家:{$vo.refectory_name}</span><br>
						<span class="food-vip">￥{$vo.vip_price}</span>
						<span style="color: #999;float: right;margin-right: 10px;font-size: 13px;">门店价<span style="text-decoration: line-through;">￥{$vo.price}</span></span>
					</div>
				</div>
			</volist>
		</div>
		
		<div style="text-align: center;" id="page">
			{$show}
		</div>
	</div>
	
	
	

	<script type="text/javascript">

		var username = $('.username').html();
		// session['user_id'] = {$Think.session.user_id};
		
		if($.trim(username)){
			$('#index-user').show();
			$('#self').show();
			$('#btn-login').hide();
		}else{
			$('#index-user').hide();
			$('#self').hide();
			$('#btn-login').show();
		}
	</script>
</block>
