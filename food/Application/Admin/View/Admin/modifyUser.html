<extend name="./Template/base.html" />
<block name="main">
<style type="text/css">
	.form-group{
		margin-top: 30px;
	}
	.btn{
		height: 30px!important;
		line-height: 30px!important;
		margin-right: 20px!important;
		padding: 0 14px!important;
	}
	.fanhui:hover{
		color: cyan;
	}
</style>
<div class="fanhui text-primary" style="font-size: 16px;margin-top: 10px;cursor: pointer;">
	<<返回
</div>
	<div class="container center-block" style="margin-top: 40px;">
		<legend class="">修改用户信息</legend>
		<form class="form-horizontal" role="form"  enctype="multipart/form-data" id="addMembersForm">
		  <div class="form-group">
		    <label for="user_id" class="col-xs-2 control-label" >用户id</label>
		    <div class="col-xs-4">
		      <input type="text" class="form-control" name="user_id" id="user_id" value="{$data.user_id}" readonly>
		    </div>
		    <span class="tips"></span>
		  </div>
		  <div class="form-group">
		    <label for="account" class="col-xs-2 control-label">用户账号</label>
		    <div class="col-xs-4">
		      <input class="form-control" name="account" id="account" value="{$data.account}" >
		    </div>
		    <span class="tips"></span>
		  </div>

		   <div class="form-group">
		    <label for="nickname" class="col-xs-2 control-label">昵称</label>
		    <div class="col-xs-4">
		      <input class="form-control" name="nickname" id="nickname" value="{$data.nickname}" >
		    </div>
		    <span class="tips"></span>
		  </div>
		   
		  <div class="form-group">
		    <label for="password" class="col-xs-2 control-label" >密码</label>
		    <div class="col-xs-4">
		      <input  class="form-control" name="password" id="password" value="{$data.password}">
		    </div>
		    <span class="tips"></span>
		  </div>


		 

	     <div class="form-group">
		    <label for="tel" class="col-xs-2 control-label">电话号码</label>
		    <div class="col-xs-4">
		      <input type="tel" class="form-control" name="tel" id="tel" maxlength="11" value="{$data.tel}">
		    </div>
		    <span class="tips"></span>
		 </div>


		<div class="form-group">
		    <div class="col-xs-offset-2 col-xs-4">
		      <button type="submit" class="btn btn-primary" id="modify">修改</button>
		      <div class="btn btn-primary" id="reset">重置</div>
		    </div>
		  </div>
		  <input type="hidden" id="controller" value="__CONTROLLER__">
		  <input type="hidden" id="public" value="__PUBLIC__">
		</form>
	</div>
	<script type="text/javascript">
		$(function(){
			var controller = $('#controller').val();
			var public = $('#public').val();
			var accountFlag = nicknameFlag = passwordFlag =telFlag =false;
			//用户名验证
			

			//记录原值
			var copyaccount = $('#account').val();
			var copytel = $('#tel').val();
		

			$("#account").blur(function(){
				var account = $.trim($(this).val());
				// console.log(account);
				// alert(account);
				if(!account){
					var html = '<img src="' + public +"/img/err.png"+'">' + "  <span color='red'>  账号不能为空"+"</span>";
					$('#account').parent().siblings('.tips').html(html);
					return false ;	
				}else{
					var url = controller+"/checkEmail";
					if(account == copyaccount){
						var html = '<img src="' + public +"/img/success.png"+'">';
						$('#account').parent().siblings('.tips').html(html);
						accountFlag = true;
					}else{
						$.ajax({
							type: "POST",
							url: url,
							data: {"account" : account},
							success: function(respond, status, xhr){
								if(respond['info'] == "ok"){
									var html = '<img src="' + public +"/img/success.png"+'">';
									$('#account').parent().siblings('.tips').html(html);
									accountFlag = true;
								}else{
									var html = '<img src="' + public +"/img/err.png"+'">' +"  " + respond['info'];
									$('#account').parent().siblings('.tips').html(html);
								}
							},
							error: function(xhr, textStatus, errorType){
								alert(textStatus + ":" + errorType);
							}

						});
					}
					
				}

			});

			$("#nickname").blur(function(){
				var nickname = $.trim($(this).val());
				if(!nickname){
					var html = '<img src="' + public +"/img/err.png"+'">' + "  <span color='red'>  昵称不能为空"+"</span>";
					$('#nickname').parent().siblings('.tips').html(html);
					return false ;	
				}else{
					var html = '<img src="' + public +"/img/success.png"+'">';
					$('#nickname').parent().siblings('.tips').html(html);
					nicknameFlag = true;
				}

			});

			$("#password").blur(function(){
				var password = $.trim($(this).val());
				if(!password){
					var html = '<img src="' + public +"/img/err.png"+'">' + "  <span color='red'>  密码不能为空"+"</span>";
					$('#password').parent().siblings('.tips').html(html);
					return false ;	
				}else{
					if(/^\S{6,17}$/.test(password) == false){
						var html = '<img src="' + public +"/img/err.png"+'">' + "  <span color='red'>  密码格式不正确!长度在6-18之间,不能有空格"+"</span>";
						$('#password').parent().siblings('.tips').html(html);
						return false;
					}
					var html = '<img src="' + public +"/img/success.png"+'">';
					$('#password').parent().siblings('.tips').html(html);
					passwordFlag = true;
				}

			});

			

			$("#tel").blur(function(){
				var tel = $.trim($(this).val());
				// console.log(tel);
				// alert(tel);
				if(!tel){
					var html = '<img src="' + public +"/img/err.png"+'">' + "  <span color='red'>  电话号码不能为空"+"</span>";
					$('#tel').parent().siblings('.tips').html(html);
					return false ;	
				}else{
					var url = controller+"/checkTel";
					if (tel == copytel) {
						var html = '<img src="' + public +"/img/success.png"+'">';
						$('#tel').parent().siblings('.tips').html(html);
						telFlag = true;
					} else {
						$.ajax({
							type: "POST",
							url: url,
							data: {"tel" : tel},
							success: function(respond, status, xhr){
								if(respond['info'] == "ok"){
									var html = '<img src="' + public +"/img/success.png"+'">';
									$('#tel').parent().siblings('.tips').html(html);
									telFlag = true;
								}else{
									var html = '<img src="' + public +"/img/err.png"+'">' +"  " + respond['info'];
									$('#tel').parent().siblings('.tips').html(html);
								}

							},
							error: function(xhr, textStatus, errorType){
								alert(textStatus + ":" + errorType);
							}

						});
					}
					
				}

			});

			$('form').submit(function(e){
				e.preventDefault();
				var flag = false;
				layer.confirm('您确定要修改吗？', {
				  btn: ['确定','取消'], //按钮
				}, function(index, layero){
					// alert("hello");
					
				  flag = check();
				  layer.close(index);
				  if(flag == true){
				  	var url = controller+"/updateUser";
				  	// var url = controller+"/checkTel";
				  	// alert(url);
				  	$.ajax({
				  		type: "POST",
				  		url: url,
				  		data: $("#addMembersForm").serialize(),
				  		success: function(respond, status, xhr){
				  			// console.log(respond);
				  			if(respond == "修改成功"){
				  				layer.msg('修改成功', {icon: 1});
				  			}else{
				  				layer.msg('修改失败', {icon: 2});
				  			}
				  			
				  			window.location.href = "__CONTROLLER__/lookupUsers";
				  		},

				  		error: function(xhr, textStatus, errorType){
							alert(textStatus + ":" + errorType);
						} 
				  	});
				  }else{
				  	layer.msg("提交失败,请检查填写的信息格式是否正确！", {icon: 2});
				  }
				});
				

			});

			function check(){
				var account = $.trim($('#account').val());
				// console.log(account);
				// alert(account);
				if(!account){
					var html = '<img src="' + public +"/img/err.png"+'">' + "  <span color='red'>  用户名不能为空"+"</span>";
					$('#account').parent().siblings('.tips').html(html);
					$('#account').focus();
					return false ;	
				}else{
					var url = controller+"/checkEmail";
					if(account == copyaccount){
						var html = '<img src="' + public +"/img/success.png"+'">';
						$('#account').parent().siblings('.tips').html(html);
					}else{
						$.ajax({
							type: "POST",
							url: url,
							data: {"account" : account},
							success: function(respond, status, xhr){
								if(respond['info'] == "ok"){
									var html = '<img src="' + public +"/img/success.png"+'">';
									$('#account').parent().siblings('.tips').html(html);
									// accountFlag = true;
								}else{
									var html = '<img src="' + public +"/img/err.png"+'">' +"  " + respond['info'];
									$('#account').parent().siblings('.tips').html(html);
									$('#account').focus();
									return false ;	
								}
							},
							error: function(xhr, textStatus, errorType){
								alert(textStatus + ":" + errorType);
							}

						});
					}	
				}

				var nickname = $.trim($('#nickname').val());
				if(!nickname){
					var html = '<img src="' + public +"/img/err.png"+'">' + "  <span color='red'>  昵称不能为空"+"</span>";
					$('#nickname').parent().siblings('.tips').html(html);
					$('#nickname').focus();
					return false ;	
				}else{
					var html = '<img src="' + public +"/img/success.png"+'">';
					$('#nickname').parent().siblings('.tips').html(html);
					// nicknameFlag = true;
				}

				var password = $.trim($('#password').val());
				if(!password){
					var html = '<img src="' + public +"/img/err.png"+'">' + "  <span color='red'>  密码不能为空"+"</span>";
					$('#password').parent().siblings('.tips').html(html);
					$('#password').focus();
					return false ;	
				}else{
					if(/^\S{6,17}$/.test(password) == false){
						var html = '<img src="' + public +"/img/err.png"+'">' + "  <span color='red'>  密码格式不正确!长度在6-18之间,不能有空格"+"</span>";
						$('#password').parent().siblings('.tips').html(html);
						$('#password').focus();
						return false;
					}
					var html = '<img src="' + public +"/img/success.png"+'">';
					$('#password').parent().siblings('.tips').html(html);
					// passwordFlag = true;
				}

				var tel = $.trim($('#tel').val());
				// console.log(tel);
				// alert(tel);
				if(!tel){
					var html = '<img src="' + public +"/img/err.png"+'">' + "  <span color='red'>  电话号码不能为空"+"</span>";
					$('#tel').parent().siblings('.tips').html(html);
					$('#tel').focus();
					return false ;	
				}else{
					var url = controller+"/checkTel";
					if (tel == copytel) {
						var html = '<img src="' + public +"/img/success.png"+'">';
						$('#tel').parent().siblings('.tips').html(html);
					} else {
						$.ajax({
							type: "POST",
							url: url,
							data: {"tel" : tel},
							success: function(respond, status, xhr){
								if(respond['info'] == "ok"){
									var html = '<img src="' + public +"/img/success.png"+'">';
									$('#tel').parent().siblings('.tips').html(html);
								}else{
									var html = '<img src="' + public +"/img/err.png"+'">' +"  " + respond['info'];
									$('#tel').parent().siblings('.tips').html(html);
									$('#tel').focus()
									return false;
								}

							},
							error: function(xhr, textStatus, errorType){
								alert(textStatus + ":" + errorType);
							}

						});
					}
					
				}
				return true;

			}

			$('#reset').click(function(){
				$('input').not('#user_id').attr('value','');
			});

			$('.fanhui').click(function(){
				window.location.href = "__CONTROLLER__/lookupUsers";
			})
		});
	</script>
</block>
